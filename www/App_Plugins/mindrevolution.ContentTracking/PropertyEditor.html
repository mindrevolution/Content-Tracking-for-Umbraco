<div ng-controller="mindrevolution.ContentTracking.TrackingController" class="contenttracking-propertyeditor">

    <table>
        <tr>
            <td><localize key="Editor_Category">Category</localize></td>
            <td>
                <select name="ContentTrackingCategory"
                        ng-model="model.value.category"
                        ng-options="x for x in getCategories()"
                        ng-required="{{requireTrackingSettings}}">
                </select>
            </td>
            <td>&nbsp;</td>
            <td ng-show="model.value.category"><localize key="Editor_Format">Format</localize></td>
            <td ng-show="model.value.category">
                <select name="ContentTrackingFormat"
                        ng-model="model.value.format"
                        ng-options="x for x in getFormats(model.value.category)"
                        ng-required="{{requireTrackingSettings}}">
                </select>
            </td>
        </tr>
        <tr>
            <td><localize key="Editor_FunnelStage">Funnel Stage</localize></td>
            <td>
                <select name="ContentTrackingFunnelStage"
                        ng-model="model.value.funnelstage"
                        ng-options="x.Stage as x.Label for x in getFunnelStages()"
                        ng-required="{{requireTrackingSettings}}"></select>
            </td>
        </tr>
    </table>

</div>
